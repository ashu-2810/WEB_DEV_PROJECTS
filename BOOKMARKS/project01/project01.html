<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 01 - HTML Media Player</title>
    <link rel="stylesheet" href="project01.css">
</head>

<body>
    <!-- Q. you are given 12 files, 6 audio and 6 videos 
    Design a website using Html anly which shows these 12 files. 
    1.mp3,2.mp3.....6.mp3
    1.mp4,2.mp4,.....6.mp4 -->

    <h1>HTML MEDIA PLAYER</h1>
    <h2>Music</h2>
    <ul>
        <li><audio src="1.mp3" controls></audio></li>
        <li><audio src="2.mp3" controls></audio></li>
        <li><audio src="3.mp3" controls></audio></li>
        <li><audio src="4.mp3" controls></audio></li>
        <li><audio src="5.mp3" controls></audio></li>
        <li><audio src="6.mp3" controls></audio></li>
    </ul>
    <h2>Video</h2>
    <ul>
        <li><video src="1.mp4" controls></video></li>
        <li><video src="2.mp4" controls></video></li>
        <li><video src="3.mp4" controls></video></li>
        <li><video src="4.mp4" controls></video></li>
        <li><video src="5.mp4" controls></video></li>
        <li><video src="6.mp4" controls></video></li>
    </ul>

    <script src="project01.js"></script>
</body>

</html>
